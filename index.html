<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Absensi Kekal Coffee</title>
  </head>
  <body id="home">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top" style="background-color:#181818;">
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#">Kekal Coffee.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Absen Dulu Yuk!!!</a>
            </li>
            <li class="nav-item">
             
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- jumbotron -->
<section id="contact">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>DI ISI BRE...</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Kamu Sudah Absen!!!</strong> Semangat Kerjanya, Jangan Lupa Senyum.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="pt-contact-from">
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="name" class="form-control" id="name" aria-describedby="name" name="nama"/>
                
                <div class="mb-3">
                <label for="jam" class="form-label">Jam Dateng</label>
                <input type="jam" class="form-control" id="jam" aria-describedby="jam" name="jam"/>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Kata-Kata Hari Ini</label>
                <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
              </div>
                
  
                <button type="submit" class="btn btn-primary btn-kirim" style="background-color:#181818;">Absen</button>

                <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </button>
            </form>
          </div>
        </div>
      </div>
      
    </section>
    </section>
    <!-- akhir jumbotron -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwRr-Y-1ePK751UaiAGL70KIci0ilJbhSvDEWwwFZiybHyXAZvEjUenQiWg507_UnRh/exec'
      const form = document.forms['pt-contact-from']
      const btnkirim = document.querySelector('.btn-kirim');
      const btnloading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

    
      form.addEventListener('submit', e => {
        e.preventDefault()
        //ketika tombol submit di klik
        //tampilkan tombol loading, hilangkan tombol submit
        btnloading.classList.toggle('d-none');
        btnkirim.classList.toggle('d-none');


        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            //tampilkan tombol kirim, hilangkan tombol loading
            btnloading.classList.toggle('d-none');
            btnkirim.classList.toggle('d-none');
            //tampilkan alert
            myAlert.classList.toggle('d-none');
            //reset form
            form.reset();
            console.log('Success!', response)
            
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
   
  </body>
</html>
